</head>
<style>
body {
    font-family: "Exo 2", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
}

.main-nav {
    background-color: #1E424E;
    font-size: 1rem;
    font-weight: bold;
    margin: 2px;
    border-radius: 25px;
}

.main-nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex; 
    gap: 1px;
    align-items: stretch;
}

.spacer {
    flex-grow: 1; 
}

.main-nav ul li a {
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    min-height: 100%;
}

.main-nav ul li a:hover {
    background-color: #111111;
    border-radius: 25px;
}

/* Nav Logo */

#logo-link {
    display: flex;
    align-items: center;
}

img#logo {
    height: 40px;
    width: auto;
    margin-left: 10px;
    border-radius: 25px;
}

#nav-items {
    display: flex;
    gap: 1px;
    align-items: stretch;
}

#smallnav {
    display: none;
}

/* Responsiveness for navbar for small screens < 1010px */
@media (max-width: 1010px) {
    .main-nav ul {
        flex-wrap: wrap;
        align-items: center;
    }
    
    #smallnav {
        display: flex;
        align-items: center;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 14px 16px;
        margin-left: auto;
        margin-right: 10px;
    }
    
    #nav-items {
        display: none;
        width: 100%;
        flex-direction: column;
        gap: 0;
    }
    
    #nav-items.active {
        display: flex;
    }
    
    #nav-items li {
        width: 100%;
    }
    
    #nav-items li a {
        width: 100%;
        padding: 12px 16px;
    }
    
    .spacer {
        display: none;
    }
}
 
</style>

<body>
<header>

        <nav class="main-nav">
            <ul>
                <!-- Logo link -->
                <a href="index.html" id="logo-link"><img id="logo" src="images/logotransparentthin.png" alt="Logo"></a>
			    <li><a href="index.html">Goal 7: Affordable and Clean Energy</a></li>
				<li class="spacer"></li>
				<div id="smallnav" onclick="togglenav()">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="nav-items">
				    <li><a href="cleanenergy.html">Clean Energy</a></li>
                    <li><a href="goals.html">Goals by 2030</a></li>
				    <li><a href="realapps.html">Applications</a></li>
                    <li><a href="energysave.html">Energy Saving</a></li>
				    <li><a href="energycalculator.html">Energy Calculator</a></li>
                    <li><a href="learning.html">Learning Resources</a></li>
                    <li><a href="about.html">About Us</a></li>
                </div>			
            </ul>
        </nav>
        </header>

    <script>
        /*Toggles the small screen navbar open/close and changes between bars and X mark*/
        function togglenav() {
            const navItems = document.getElementById('nav-items');
            const smallnavIcon = document.getElementById('smallnav');
            

            navItems.classList.toggle('active');
            
            if (navItems.classList.contains('active')) {
                smallnavIcon.classList.remove('fa-bars');
                smallnavIcon.classList.add('fa-xmark');
            } else {
                smallnavIcon.classList.remove('fa-xmark');
                smallnavIcon.classList.add('fa-bars');
            }
        }
    </script>
    </body>
</html>
